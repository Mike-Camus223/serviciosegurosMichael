<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/373dade425.js" crossorigin="anonymous"></script>
  <script defer src="../js/dashboard.js"></script>
</head>
<body class="flex bg-blue-50 min-h-screen">
  <aside id="sidebar" class="w-64 bg-blue-700 text-white flex flex-col">
     <a href="/index.html" class="flex items-center space-x-2">
    <i class="fa-solid fa-car text-2xl text-white"></i>
    <span class="font-semibold text-lg">Securitas</span>
  </a>
    <nav class="flex flex-col p-4 space-y-3">
      <button id="btnHistorial" class="text-left hover:bg-blue-600 p-2 rounded">
        <i class="fa-solid fa-clock-rotate-left mr-2"></i>Historial de Seguros
      </button>
      <button id="btnSalir" class="text-left hover:bg-blue-600 p-2 rounded">
        <i class="fa-solid fa-right-from-bracket mr-2"></i>Salir
      </button>
    </nav>
  </aside>
  <main class="flex-1 p-6" id="contenido">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">Bienvenido al Panel</h1>
    <p class="text-gray-700">Seleccioná una opción del menú.</p>
  </main>
</body>
</html>
