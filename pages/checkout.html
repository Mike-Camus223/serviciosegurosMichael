<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/373dade425.js" crossorigin="anonymous"></script>
  <script defer src="../js/checkout.js"></script>
</head>

    <body class="bg-blue-50 flex flex-col items-center justify-center min-h-screen p-6">
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Finalizar Compra del Seguro</h1>
    <form id="formCheckout" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">NÃºmero de tarjeta</label>
        <input type="text" id="tarjeta" maxlength="16" class="w-full border p-2 rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Nombre en la tarjeta</label>
        <input type="text" id="nombreTarjeta" class="w-full border p-2 rounded" required>
      </div>
      <div class="flex space-x-3">
        <div class="w-1/2">
          <label class="block text-sm font-medium">Vencimiento</label>
          <input type="text" id="vencimiento" placeholder="MM/AA" maxlength="5" class="w-full border p-2 rounded" required>
        </div>
        <div class="w-1/2">
          <label class="block text-sm font-medium">CVV</label>
          <input type="password" id="cvv" maxlength="3" class="w-full border p-2 rounded" required>
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Pagar</button>
    </form>
  </div>
</body>
</html>
